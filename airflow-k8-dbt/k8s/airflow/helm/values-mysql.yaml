executor: CeleryExecutor    # keep Celery for now, NOT Kubernetes (simpler)

webserver:
  service:
    type: NodePort

postgresql:
  enabled: false

data:
  metadataConnection:
    user: airflow
    pass: airflow_pass
    protocol: mysql
    host: airflow-mysql.airflow.svc.cluster.local
    port: 3306
    db: airflow
    sslmode: disable

dags:
  persistence:
    enabled: false

  gitSync:
    enabled: true
    repo: https://github.com/anjulk9012/AngiAssignment.git
    branch: main             # or whatever your default branch is
    subPath: app/dags        # ðŸ‘ˆ this is where ecom_exporter_dag.py lives now
    rev: HEAD
    depth: 1
    wait: 10
    maxFailures: 0
